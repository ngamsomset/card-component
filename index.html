<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>



</head>

<body>


  <div class="container">
    <div class="card">
      <div class="content-container">
        <div class="info">

          <p class="light">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam perspiciatis atque vitae et nisi quam!</p>
          <div class="flex">

              <h3 class="white">10k+</h3>

            </div>
            <div class="flex-data">
              <h3 class="white">314</h3>
              <span class="light">TEMPLATES</span>

          </div>
        </div>
        <div class="image">

      </div>
    </div>
